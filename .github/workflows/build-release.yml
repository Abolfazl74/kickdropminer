name: Build and Release Executables

on:
  push:
    tags:
      - 'v*.*.*'      

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            name: KickDropMiner-Windows.exe
            command: --onefile --windowed --name KickDropMiner --icon=static/favicon.ico
          - os: ubuntu-latest
            name: KickDropMiner-Linux
            command: --onefile --name KickDropMiner
          - os: macos-latest
            name: KickDropMiner-macOS
            command: --onefile --name KickDropMiner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller ${{ matrix.command }} `
            --add-data "templates:templates" `
            --add-data "static:static" `
            --add-data "locales:locales" `
            webui/app.py

      - name: Build with PyInstaller (Linux/macOS fix)
        if: runner.os != 'Windows'
        run: |
          pyinstaller ${{ matrix.command }} \
            --add-data "templates:templates" \
            --add-data "static:static" \
            --add-data "locales:locales" \
            webui/app.py

      - name: Upload artifact (for debugging)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: dist/*

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/KickDropMiner*
          fail_on_unmatched_files: true