<!doctype html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ t.get('error_title', 'Error') }} • {{ t.get('app_title', 'KickDropMiner') }}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        border: "var(--border)",
                        background: "var(--background)",
                        foreground: "var(--foreground)",
                        card: "var(--card)",
                        primary: "var(--primary)",
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-background text-foreground antialiased min-h-screen flex items-center justify-center p-4 relative transition-colors duration-300">

    <button onclick="toggleTheme()" class="absolute top-4 right-4 p-2 rounded-lg hover:bg-card text-zinc-500 hover:text-foreground transition-all">
        <i data-lucide="sun" class="w-5 h-5 hidden dark:block"></i>
        <i data-lucide="moon" class="w-5 h-5 block dark:hidden"></i>
    </button>

    <div class="bg-card border border-border rounded-2xl shadow-2xl max-w-sm w-full p-8 text-center">
        
        <div class="w-16 h-16 bg-red-500/10 rounded-2xl flex items-center justify-center mx-auto mb-6">
            <i data-lucide="alert-octagon" class="w-8 h-8 text-red-500"></i>
        </div>
        
        <h2 class="text-2xl font-semibold tracking-tight mb-2">{{ t.get('error', 'Error') }}</h2>
        
        <div class="text-zinc-500 text-sm mb-6">
            {{ msg }}
        </div>

        <a href="/" class="w-full px-4 py-3 text-sm font-medium bg-foreground text-background rounded-lg hover:opacity-90 transition-all flex items-center justify-center gap-2">
            <i data-lucide="arrow-left" class="w-4 h-4"></i>
            <span>{{ t.get('back', 'Back') }}</span>
        </a>
    </div>

    <div class="absolute bottom-8 text-center text-xs text-zinc-500 font-medium">
        {{ t.get('made_with', 'Made with') }} <span class="text-red-500">♥</span> {{ t.get('by', 'by') }} <a href="https://github.com/Abolfazl74" target="_blank" class="text-foreground hover:underline">StuXan</a>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
